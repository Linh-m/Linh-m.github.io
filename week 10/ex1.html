<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Số thứ nhất">
        <input type="number" id="num2" placeholder="Số thứ hai">
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultDiv = document.getElementById('result');

            if (num1 === '' || num2 === '') {
                resultDiv.innerHTML = 'Vui lòng nhập đầy đủ số';
                return;
            }

            const a = parseFloat(num1);
            const b = parseFloat(num2);
            let result;

            switch(operation) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': 
                    if (b === 0) {
                        resultDiv.innerHTML = 'Không thể chia cho 0';
                        return;
                    }
                    result = a / b; 
                    break;
            }

            resultDiv.innerHTML = `Kết quả: ${result}`;
        }
    </script>
</body>
</html>
